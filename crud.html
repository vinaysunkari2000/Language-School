<!DOCTYPE html>
<html lang="en">
<head>
  <title>Student Form - Language School</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
    }
    .header {
      background: linear-gradient(135deg, #007bff, #00c6ff);
      color: white;
      padding: 80px 20px;
      text-align: center;
    }
    .form-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Language School</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="aboutus.html">About Us</a></li>
          <li class="nav-item"><a class="nav-link active" href="crud.html">Student Form</a></li>
          <li class="nav-item"><a class="nav-link" href="analytics.html">Analytics</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="header animate__animated animate__fadeInDown">
    <div class="container">
      <h1>Student Registration</h1>
      <p class="lead">Add, update, or delete student entries.</p>
    </div>
  </header>

  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-card animate__animated animate__fadeInUp">
            <h4 class="mb-4">Register a New Student</h4>
            <input id="studentName" class="form-control mb-3" placeholder="Enter student name" />
            <select id="language" class="form-select mb-3">
              <option selected disabled>Select Language</option>
              <option>English</option>
              <option>Spanish</option>
              <option>French</option>
              <option>German</option>
            </select>
            <button class="btn btn-primary w-100" onclick="addStudent()">Register</button>
          </div>

          <div class="mt-5 animate__animated animate__fadeInUp animate__delay-1s">
            <h4 class="mb-3">Registered Students</h4>
            <ul id="studentList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2025 Language School | Student Registration Portal</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
